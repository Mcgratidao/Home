body {
    font-family: Arial, sans-serif; /* Define uma fonte padrão */

    padding: 0;
}

/* Cabeçalho */
header {
    background-color: #191970; /* Cor de fundo do cabeçalho */
    color: white; /* Cor do texto */
    text-align: center; /* Alinhamento centralizado */
    padding: 1em 0; /* Espaçamento interno */
}
/* Estilo para as listas */
ul {
    list-style-type: none; /* Remove os marcadores padrão */
    padding: 0;
}

li {
    background-color: #e7e7e7; /* Fundo cinza claro */
    margin: 0.5em 0; /* Espaçamento entre os itens */
    padding: 0.8em; /* Espaçamento interno */
    border-radius: 4px; /* Bordas arredondadas */
}
/* Estilos para a tabela de cursos */
table {
    width: 100%; /* Faz a tabela ocupar toda a largura disponível */
    border-collapse: collapse; /* Remove os espaços entre as bordas das células */
    margin-top: 1em; /* Espaçamento superior */
}
